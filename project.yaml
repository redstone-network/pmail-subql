specVersion: 1.0.0
name: subqlmail
version: 1.0.1
license: Apache-2.0
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  This project can be used as a starting point for developing your
  SubQuery project
repository: "https://github.com/subquery/subql-starter"
schema:
  file: ./schema.graphql
network:
  # The genesis hash of the network (hash of block 0)
  chainId: "0x4f44f84953cd627b6ba9b3ec7fd2a55f551a9c896521928f4f441e592a3d7fcb"
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality for free https://app.onfinality.io
  # https://documentation.onfinality.io/support/the-enhanced-api-service
  # endpoint: "wss://polkadot.api.onfinality.io/public-ws"
  endpoint: "ws://192.168.8.114:9944"
  # Optionally provide the HTTP endpoint of a full chain dictionary to speed up processing
  # dictionary: "https://api.subquery.network/sq/subquery/ws://192.168.8.103:9944"
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleSendMail
          kind: substrate/EventHandler
          filter:
            module: mail
            method: SendMailSuccess

        - handler: handleSendAlias
          kind: substrate/EventHandler
          filter:
            module: mail
            method: SetAliasSuccess

        - handler: handleSendAlias
          kind: substrate/EventHandler
          filter:
            module: mail
            method: UpdateAliasSuccess